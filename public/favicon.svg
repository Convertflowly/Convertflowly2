<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1246;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#140821;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC933;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  
  <!-- Layers icon matching the logo -->
  <g transform="translate(32, 32)" filter="url(#glow)">
    <!-- Bottom layer -->
    <path d="M 0 6 L -12 0 L 0 -6 L 12 0 Z" 
          fill="url(#iconGrad)" 
          opacity="0.4"/>
    
    <!-- Middle layer -->
    <path d="M 0 0 L -12 -6 L 0 -12 L 12 -6 Z" 
          fill="url(#iconGrad)" 
          opacity="0.7"/>
    
    <!-- Top layer -->
    <path d="M 0 -6 L -12 -12 L 0 -18 L 12 -12 Z" 
          fill="url(#iconGrad)"/>
  </g>
</svg>
